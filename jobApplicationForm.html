<!DOCTYPE html>
<html>
<link rel="stylesheet" href="jobApplicationForm.css">
<head>
    <meta charset="utf-8">
    <title>Job Application</title>
</head>

<body>
    <h2>Job Application</h2>
    <form action="http://gclass.alexburner.com/formtest.php" method="post">
        <fieldset>
            <legend>Register Account</legend>
            <div class="field">
                <label>Username:</label>
                <input type="text" name="username">
            </div>
            <br>
            <div class="field">
                <label>Account Name:</label>
                <input type="text" name="Account Name">
            </div>
            <br>
            <div class="field">
                <label>Password:</label>
                <input type="text" name="Password">
            </div>
            <br>
            <div class="field">
                <label>Confirm Password:</label>
                <input type="text" name="Confirm Password">
            </div>
            <br>
            <div class="field">
                <label>Email:</label>
                <input type="text" name="Email">
            </div>
            <br>
            <div class="field">
                <label>Confirm Email:</label>
                <input type="text" name="Confirm Email">
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Personal Information</legend>
            <div class="field">
                <label>First Name:</label>
                <input type="text" name="First Name">
                <label>Middle Name(If you have one unless leave blank):</label>
                <input type="text" name="Middle Name">
                <label>Last Name:</label>
                <input type="text" name="Last Name">
                <label>DOB(mm/dd/yy):</label>
                <input type="text" name="DOB">
            </div>
            <br>
            <div class="field">
                <label>Street Address:</label>
                <input type="text" name="Street Address">
                <label>City:</label>
                <input type="text" name="City">
                <label>State:</label>
                <select name="state">
                        <option value="" selected="true">Choose a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                </select>
                <label>Zip Code:</label>
                <input type="text" name="Zip Code">
            </div>
            <br>
            <div class="field">
                <label>Age:</label>
                <input type="text" name="Age">
                <label>Gender:</label>
                <input type="text" name="Gender">
                <label>Cell Phone Number:</label>
                <input type="text" name="Cell Phone Number">
                <label>Home Phone Number:</label>
                <input type="text" name="Home Phone Number">
                <label>Alternate Phone Number</label>
                <input type="text" name="Alternate Phone Number">
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Eligibility</legend>
            <div class="field">
                <label>Are you a US Citizen?</label>
                <input type="radio" name="time" value="Yes">Yes 
                <input type="radio" name="time" value="No">No
                <br>
                <label>Are you currently US resident?</label>
                <input type="radio" name="time" value="Yes">Yes
                <input type="radio" name="time" value="No">No
            </div>
            <div class="field">
                <label>Show Proof Of Resident (Please provide at least 3):</label>
                <br>
                <input type="checkbox" name="documentation_ID" value="ID">ID
                <input type="checkbox" name="documentation_UB" value="Utility Bill">Utility Bill
                <input type="checkbox" name="documentation_PP" value="Passport">Passport
                <input type="checkbox" name="documentation_BS" value="Bank Statement">Bank Statement
            </div>
        </fieldset>
        <fieldset>
            <legend>Position</legend>
            <div>
            <label>What position are you looking for?</label>
            <select>
                <option value="PT">Part Time</option>
                <option value="FT">Full Time</option>
                <option value="S">Seasonal</option>
            </select>
            </div>
            <br>
            <div>
                <label>How many hours can you work in a week?</label>
                <input type="text" name="hours">
            </div>
            <br>
            <div>
                <label>Please select the days you can work</label>
                <br>
                <input type="checkbox" name="M" value="Monday">Monday
                <input type="checkbox" name="T" value="Tuesday">Tuesday
                <input type="checkbox" name="W" value="Wednesday">Wednesday
                <input type="checkbox" name="TH" value="Thursday">Thursday
                <input type="checkbox" name="F" value="Friday">Friday
                <input type="checkbox" name="Sat" value="Saturday">Saturday
                <input type="checkbox" name="Sun" value="Sunday">Sunday
            </div>
            <br>
            <div class="field">
                <label>Availability Hours</label>
                <table>
                    <tr>
                        <td>
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </td>
                    </tr>
                    <tr>
                        <th>From</th>
                        <td><input type="time" size="5" name="su_from"></td>
                        <td><input type="time" size="5" name="mo_from"></td>
                        <td><input type="time" size="5" name="tu_from"></td>
                        <td><input type="time" size="5" name="we_from"></td>
                        <td><input type="time" size="5" name="th_from"></td>
                        <td><input type="time" size="5" name="fr_from"></td>
                        <td><input type="time" size="5" name="sa_from"></td>
                    </tr>
                    <tr>
                        <th>Until</th>
                        <td><input type="time" size="5" name="su_until"></td>
                        <td><input type="time" size="5" name="mo_until"></td>
                        <td><input type="time" size="5" name="tu_until"></td>
                        <td><input type="time" size="5" name="we_until"></td>
                        <td><input type="time" size="5" name="th_until"></td>
                        <td><input type="time" size="5" name="fr_until"></td>
                        <td><input type="time" size="5" name="sa_until"></td>
                    </tr>
                </table>
            </div>
        </fieldset> 
	<br>
	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Why do you want to work here?</label><br>
			<textarea name="reason" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>What are your abilities to qualify?</label><br>
			<textarea name="skill" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>What is something unique from you that no one has?</label><br>
			<textarea name="distinction" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">
</form>
</body>
</html>
